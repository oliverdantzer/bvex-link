syntax = "proto3";

import "nanopb.proto";

message SampleFrame {
  string metric_id = 7 [ (nanopb).max_length = 16 ];
  uint32 sample_id = 8;
  float timestamp = 9; // s since last epoch
  string data_type = 12
      [ (nanopb).max_length = 16 ]; // "filedata" or "primitive"
  Segment segment = 14;
  optional string extension = 13 [ (nanopb).max_length = 16 ];
}

message Segment {
  uint32 num_segments = 2;
  uint32 sequence_num = 1;
  bytes data = 4;
}